<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <script>
        function hesabla(){
            var a,x,y;
            x=Number(document.form.x.value);
            if (x>1) {
                a= 0.4;
                y = a* Math.tan(Math.pow(x,2))*Math.sqrt(Math.abs(x));
            }
            if(x<=1){
                y = 3*Math.cos(x)+3*Math.pow(x,2);
            }
            document.form.y.value=y;
        }
    </script>
</head>
<body>
    <form  name="form" id="form">
        <input type="text" name="x"size="20"  > <br>
        <input type="text" name="y"size="20"  > <br>
        <input type="button" value="Calcualte" onclick="hesabla()"> <br>
    </form>
</body>
</html
